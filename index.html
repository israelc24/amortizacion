<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Calculadora de amortización</title>
    <title>Calculadora de Amortización: Calcula tu préstamo o hipoteca fácilmente</title>
    <meta name="description" content="Usa nuestra calculadora de amortización para conocer el pago mensual de tu préstamo, con método de amortización Frances, Aleman y Americano. Fácil, rápida y precisa. ¡Calcula ahora!">
    <meta name="keywords" content="Calculadora de amortización, Amortización de préstamos, Método Frances, Método Aleman, Método Americano, Fórmula de amortización, Cálculo de pago mensual, Tasas de interés de préstamos, ">
    <meta name="author" content="Israel Cruz">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-lg-6">
                <h2 class="h2"><i class="bi bi-calculator"></i> Calculadora de amortización</h2>
                <div class="form-group mt-2 mb-3">
                    <label for="fecha">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Ingresar fecha de inicio">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Monto</label>
                    <input type="text" class="form-control" id="monto" placeholder="Ingresar monto">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="tiempo">Tiempo Año</label>
                    <input type="number" class="form-control" id="tiempo" placeholder="Ingresar el tiempo" min="1" value="1">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="periodo">Periodo de pago</label>
                    <select name="periodo" id="periodo">
                        <option value="1">Anual</option>
                        <option value="2">Semestral</option>
                        <option value="3">Cuatrimestral</option>
                        <option value="4">Trimestral</option>
                        <option value="6">Bimestral</option>
                        <option value="12">Mensual</option>
                    </select>
                </div>
                <!-- <div class="form-group mt-2 mb-3">
                    <label for="periodo">Tiempo en Meses</label>
                    <input type="number" class="form-control" id="periodo" placeholder="Ingresar cantidad de meses" min="1" value="1">
                </div> -->
                <div class="form-group mt-2 mb-3">
                    <label for="interes">Interés Anual %</label>
                    <input type="text" class="form-control" id="interes" placeholder="Ingresar tasa de interés mensual">
                </div>
                <div class="form-group mt-2 mb-3 alert alert-danger" hidden id="alert-error">
                    Debes llenar todos los campos!
                </div>
                <button type="button" class="btn btn-primary" id="calcFrances">Frances</button>
                <button type="button" class="btn btn-primary" id="calcAleman">Aleman</button>
                <button type="button" class="btn btn-primary" id="calcAmerican">Americano</button>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <table id="lista-tabla" class="table">
                    <thead>
                        <tr>
                            <th>Periodo</th>
                            <th>Fecha</th>
                            <th>Amortización</th>
                            <th>Interés</th>
                            <th>Cuota</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <small>&copy; Copyright 2021, Erick Cerna R</small>
    </div>

    <script src="js/dayjs.min.js"></script>
    <script src="js/aleman.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
