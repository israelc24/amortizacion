    <title>Calculadora de Amortización: Calcula tu plan de pagos fácilmente</title>
    <meta name="description" content="Usa nuestra calculadora de plan de pagos para conocer la cuota mensual (periodo) de tu préstamo, con método de amortización Frances, Aleman y Americano. Fácil, rápida y precisa. ¡Calcula ahora!">
    <meta name="keywords" content="Calcular plan de pagos, Amortización de préstamos, Método Frances, Método Aleman, Método Americano, Fórmula de amortización, Cálculo de pago mensual, Tasas de interés de préstamos, ">

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-lg-6">
                <h1 class="h2"><i class="bi bi-calculator"></i> Calculadora de plan de pagos</h1>
                <div class="form-group mt-2 mb-3">
                    <label for="fecha">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Ingresar fecha de inicio">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Monto</label>
                    <input type="number" class="form-control" id="monto" placeholder="Ingresar monto">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="tiempo">Tiempo Años</label>
                    <input type="number" class="form-control" id="tiempo" placeholder="Ingresar el tiempo en años">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="periodo">Periodo de pago</label>
                    <select name="periodo" id="periodo">
                        <option value="1">Anual</option>
                        <option value="2">Semestral</option>
                        <option value="3">Cuatrimestral</option>
                        <option value="4">Trimestral</option>
                        <option value="6">Bimestral</option>
                        <option value="12">Mensual</option>
                    </select>
                </div>
                <!-- <div class="form-group mt-2 mb-3">
                    <label for="periodo">Tiempo en Meses</label>
                    <input type="number" class="form-control" id="periodo" placeholder="Ingresar cantidad de meses" min="1" value="1">
                </div> -->
                <div class="form-group mt-2 mb-3">
                    <label for="interes">Interés Anual %</label>
                    <input type="number" class="form-control" id="interes" placeholder="Ingresar tasa de interés anual">
                </div>
                <div class="form-group mt-2 mb-3 alert alert-danger" hidden id="alert-error">
                    Debes llenar todos los campos!
                </div>
                <button type="button" class="btn btn-primary" id="calcFrances">Frances</button>
                <button type="button" class="btn btn-primary" id="calcAleman">Aleman</button>
                <button type="button" class="btn btn-primary" id="calcAmerican">Americano</button>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <table id="lista-tabla" class="table text-end">
                    <thead>
                        <tr>
                            <th>Periodo</th>
                            <th>Fecha</th>
                            <th>Saldo</th>
                            <th>Amortización</th>
                            <th>Interés</th>
                            <th>Cuota</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
